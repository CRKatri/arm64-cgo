---
GENERATOR:
  PackageName: arm64
  PackageDescription: "Package arm64 provides Go bindings for then Binary Ninja Arm64 Disassembler"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["decode.h", "format.h"]

PARSER:
  Defines:
    _POSIX_C_SOURCE: 1
  IncludePaths: [
    "/usr/include",
    "/usr/local/include",
    # "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include",
    # "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include/c++/v1/",
  ]
  SourcesPaths: ["disassembler/decode.h", "disassembler/format.h"]

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand

  PtrTips:
    function:
      - {target: ^UA_, tips: [ref,ref,ref]}

  Rules:
    global:
      - {action: accept, from: "^UA_"}
      - {action: replace, from: "(i?)^UA_", to: _}
      - {transform: export}
    function:
      - {action: ignore, from: "EndpointUrl_split"}
    const:
      - {action: ignore, from: "INT64_MIN"}
      - {action: ignore, from: "INT64_MAX"}
      - {action: ignore, from: "UINT64_MIN"}
      - {action: ignore, from: "UINT64_MAX"}
      - {action: ignore, from: "LOGLEVEL"}

    type:
      - {action: replace, from: "_t$"}

    private:
      - {transform: unexport}

    post-global:
      - {action: doc, from: "^UA_u?int[0-9]+_t"} # types like ogg_uint32_t
      - {action: replace, from: _$}
      - {load: snakecase}