brews:
  - name: disass
    tap:
      owner: blacktop
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/blacktop/arm64-cgo"
    description: "MachO ARMv9-a Disassembler"
    dependencies:
      - name: bat
        type: optional
    install: |
      bin.install "disass"
    test: |
      system "#{bin}/disass --version"
